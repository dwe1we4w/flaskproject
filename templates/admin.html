<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    </head>
    <body>
        <table class="table" style="width:600px;margin: 100px auto">
            <thead>
                {#jinjia2#}
                {{ students }}
                <tr>
                    <th scope="col">姓名</th>
                    <th scope="col">年龄</th>
                    <th scope="col">科目</th>
                </tr>
            </thead>
            <tbody>
                {#将student字典的数据通过for循环到表格中#}
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.course }}</td>
                        <td><a href="/delete?name={{ student.name }}">删除</a>  <a href="/change?name={{ student.name }}">修改</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {#超链接#}
        <div class="table" style="width:600px;margin: 100px auto">

            <a href="/append" >新增学员信息</a>
        </div>
    </body>
</html>
